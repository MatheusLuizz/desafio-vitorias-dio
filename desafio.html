<script>
    function classificarNivel(vitorias) {
        if (vitorias < 10) {
            return "Ferro";
        } else if (vitorias >= 11 && vitorias <= 20) {
            return "Bronze";
        } else if (vitorias >= 21 && vitorias <= 50) {
            return "Prata";
        } else if (vitorias >= 51 && vitorias <= 80) {
            return "Ouro";
        } else if (vitorias >= 81 && vitorias <= 90) {
            return "Diamante";
        } else if (vitorias >= 91 && vitorias <= 100) {
            return "Lendário";
        } else {
            return "Imortal";
        }
    }

    function mostrarResultado(vitorias, derrotas) {
        let saldoVitorias = vitorias - derrotas;
        let nivel = classificarNivel(saldoVitorias);

        console.log(`O Herói tem saldo de **${saldoVitorias}** e está no nível de **${nivel}**`);
        document.write(`O Herói tem saldo de **${saldoVitorias}** e está no nível de **${nivel}**`);
    }

    let vitorias = parseInt(prompt("Digite o número de vitórias: "));
    let derrotas = parseInt(prompt("Digite o número de derrotas: "));

    mostrarResultado(vitorias, derrotas);
</script>
